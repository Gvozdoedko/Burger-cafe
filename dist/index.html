<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./js/script.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <div class="wrapper" id="wrapper">
            <div class="first_page" id="first_page">
                <h1>Выберите бургер</h1>
                <div class="buttons">
                    <button class="burger" id="small_burger">Small</button>
                    <button class="burger" id="middle_burger">Middle</button>
                    <button class="burger" id="large_burger">Large</button>
                </div>
            </div>
            <div class="second_page vision" id="second_page">
                <h2>Что добавить?</h2>
                <div class="toppings_button" id="toppings_button">
                    <button id="add_cheese" class="topp_btn">Add cheese</button>
                    <button id="add_salad" class="topp_btn">Add salad</button>
                    <button id="add_potato" class="topp_btn">Add potato</button>
                    <button id="add_dressing" class="topp_btn">Add dressing</button>
                    <button id="add_mayo" class="topp_btn">Add mayo</button>
                </div>

                <div id="counter">
                    <div id="counter__price" class="counter">
                        <p>Price with toppings:</p>
                        <p id="total_price"></p>
                    </div>
                    <div id="counter__cal" class="counter">
                        <p>Callories with toppings:</p>
                        <p id="total_cal"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
